<div class="main-wrapper">

    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="page-wrapper cardhead">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Add Category</h4>
                    <h6>Create new product Category</h6>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div class="form-group">
                                <label>Category Name <span class="manitory">*</span></label>
                                <input type="text" (input)="onInputChange($event)" [value]="categoryValue" placeholder="Enter Category Name">
                                <p class="mt-2">Please Note : Item Falls in Food, Bevarges Category</p>

                            </div>
                        </div>

                        
                        <div class="col-lg-12 text-end">
                            <button class="btn btn-submit me-2" (click)="onSubmit()" [disabled]="categoryValue==''">Submit</button>
                            <button class="btn btn-cancel" (click)="onCancel()" [disabled]="categoryValue==''">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page-header ">
                <div class="page-title">
                    <h4>Category List</h4>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Item Categories</h5>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>S. No</th>
                                    <th>Category Name</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of categoryList; let i=index;">
                                    <td>{{i+1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>
                                        <a class="me-3 confirm-text">
                                            <img src="assets/img/icons/delete.svg" alt="img">
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
