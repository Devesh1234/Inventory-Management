<div class="main-wrapper">

    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="page-wrapper cardhead">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Add Sub Sub Category</h4>
                    <h6>Create new product Sub Sub Category</h6>
                </div>
            </div>


            <div class="card">
                <div class="card-body">
                    <div class="row">


                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Category<span class="manitory">*</span></label>
                                <div class="btn-group">
                                    <button type="button" class="custom-select-btn dropdown-toggle text-left"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <!-- <i class="ion-ios-sunny mr-4"></i> -->
                                        {{selectedCategoryValue}}
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item " *ngFor="let item of categoryList"
                                            (click)="selectCatgeory(item)">
                                            {{item?.name}}
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>SubCategory<span class="manitory">*</span></label>
                                <div class="btn-group">
                                    <button type="button" class="custom-select-btn dropdown-toggle text-left"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <!-- <i class="ion-ios-sunny mr-4"></i> -->
                                        {{selectedSubCategoryValue}}
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <div *ngIf="filteredSubCategoriesList">
                                            <a class="dropdown-item" *ngFor="let item of filteredSubCategoriesList"
                                                (click)="selectSubCatgeory(item)">
                                                {{item?.name}}
                                            </a>
                                        </div>
                                        <div *ngIf="!filteredSubCategoriesList || filteredSubCategoriesList.length==0">

                                            <a class="dropdown-item dropdown-item-disabled">
                                                No data Foundddddddd
                                            </a>

                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>




                        <div class="col-lg-6 col-sm-6 col-12">

                            <div class="form-group">
                                <label>Menu Item <span class="manitory">*</span></label>
                                <input type="text" (input)="onInputChange($event)" [value]="subSubCategoryValue">
                            </div>
                        </div>



                        <div class="col-lg-12 text-end">
                            <button class="btn btn-submit me-2" (click)="onSubmit()"
                                [disabled]="selectedCategoryValue=='Select'  ||  selectedSubCategoryValue=='Select' || subSubCategoryValue == '' ">Submit</button>
                            <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="pge-header ">
                <div class="page-title">
                    <h4>Sub Category List</h4>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Item Sub Categories</h5>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>S. No</th>
                                    <th>Sub Category Name</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of subSubSubCategoriesList; let i=index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.name}}</td>
                                    <td>
                                        <!-- <a class="me-3" href="editexpense.html">
                                            <img src="assets/img/icons/edit.svg" alt="img">
                                        </a> -->
                                        <a class="me-3 confirm-text" (click)="getDeletedSubSubCategory(item.id)"
                                            data-toggle="modal" data-target="#exampleModalCenter">
                                            <img src="assets/img/icons/delete.svg" alt="img">
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>







<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Are Your Sure to Delete ?</h5>

            </div>
            <div class="modal-body">

                <h6>This process is irreversible</h6>
            </div>
            <div class="modal-footer justify-content-end">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="deleteSubSubCategory()"
                    data-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
