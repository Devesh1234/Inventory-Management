<div class="main-wrapper">

    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class="page-wrapper cardhead">
        <div class="content">
            <div class="page-header">
                <div class="page-title">
                    <h4>Product Add Sub Sub Category</h4>
                    <h6>Create new product Sub Sub Category</h6>
                </div>
            </div>


            <div class="card">
                <div class="card-body">
                    <div class="row">


                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>Category<span class="manitory">*</span></label>
                                <div class="btn-group">
                                    <button type="button" class="custom-select-btn dropdown-toggle text-left"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <!-- <i class="ion-ios-sunny mr-4"></i> -->
                                        {{selectedCategoryValue}}
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <a class="dropdown-item " *ngFor="let item of categoryList"
                                            (click)="selectCatgeory(item)">
                                            {{item?.name}}
                                        </a>

                                    </div>
                                </div>
                            </div>
                        </div>




                        <div class="col-lg-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label>SubCategory<span class="manitory">*</span></label>
                                <div class="btn-group">
                                    <button type="button" class="custom-select-btn dropdown-toggle text-left"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <!-- <i class="ion-ios-sunny mr-4"></i> -->
                                        {{selectedSubCategoryValue}}
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <div *ngIf="filteredSubCategoriesList">
                                            <a class="dropdown-item" *ngFor="let item of filteredSubCategoriesList">
                                                {{item?.name}}
                                            </a>
                                        </div>
                                        <div *ngIf="!filteredSubCategoriesList || filteredSubCategoriesList.length==0">

                                            <a class="dropdown-item dropdown-item-disabled">
                                                No data Foundddddddd
                                            </a>

                                        </div>

                                    </div>




                                </div>
                            </div>
                        </div>






                        <div class="col-lg-6 col-sm-6 col-12">

                            <div class="form-group">
                                <label>Menu Item <span class="manitory">*</span></label>
                                <input type="text" (input)="onInputChange($event)" [value]="subSubCategoryValue">
                            </div>
                        </div>



                        <div class="col-lg-12 text-end">
                            <button class="btn btn-submit me-2" (click)="onSubmit()">Submit</button>
                            <button class="btn btn-cancel" (click)="onCancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="pge-header ">
                <div class="page-title">
                    <h4>Sub Category List</h4>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Item Sub Categories</h5>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>S. No</th>
                                    <th>Sub Category Name</th>
                                    <th>Action</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Category 1</td>
                                    <td>
                                        <!-- <a class="me-3" href="editexpense.html">
                                            <img src="assets/img/icons/edit.svg" alt="img">
                                        </a> -->
                                        <a class="me-3 confirm-text" href="javascript:void(0);">
                                            <img src="assets/img/icons/delete.svg" alt="img">
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Category 2</td>

                                    <td>
                                        <!-- <a class="me-3" href="editexpense.html">
                                            <img src="assets/img/icons/edit.svg" alt="img">
                                        </a> -->
                                        <a class="me-3 confirm-text" href="javascript:void(0);">
                                            <img src="assets/img/icons/delete.svg" alt="img">
                                        </a>
                                    </td>

                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Category 3</td>

                                    <td>
                                        <!-- <a class="me-3" href="editexpense.html">
                                            <img src="assets/img/icons/edit.svg" alt="img">
                                        </a> -->
                                        <a class="me-3 confirm-text" href="javascript:void(0);">
                                            <img src="assets/img/icons/delete.svg" alt="img">
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
