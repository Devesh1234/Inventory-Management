<div class="main-wrapper">
    <div class="account-content">
        <div class="login-wrapper">
            <div class="login-content">
                <div class="login-userset ">
                    <div class="login-logo">
                        <img src="assets/img/logo.png" alt="img">
                    </div>
                    <div class="login-userheading">
                        <h3>Forgot password?</h3>
                        <h4>Donâ€™t warry! it happens. Please enter the address <br>
                            associated with your account.</h4>
                    </div>
                    <form [formGroup]="forgotForm">
                        <div class="form-login">
                            <label>Email</label>
                            <div class="form-addons">
                                <input type="text" placeholder="Enter your email address" formControlName="email">
                                <img src="assets/img/icons/mail.svg" alt="img">
                            </div>
                            <p *ngIf="forgotForm.controls.email?.errors?.required==true" class="text-danger">Please Enter Email Id</p>
                            <p *ngIf="forgotForm.controls.email?.errors?.email==true" class="text-danger">Please Enter
                                Valid Email Id</p>
                        </div>

                        <div class="form-login">
                            <button class="btn btn-login" [disabled]="forgotForm.invalid" (click)="forgotPassword()">Submit</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="">Cancel</a>
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img src="assets/img/login.jpg" alt="img">
            </div>
        </div>
    </div>
</div>
